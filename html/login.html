<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Portal - Login/Signup</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <div class="logo-container">
                <img src="../images/nsu.png" alt="University Logo" class="university-logo">
                <h1>North South University</h1>
            </div>
            <div class="welcome-content">
                <h2>Welcome to the Student Portal</h2>
                <p>Access your courses, grades, and campus resources in one place</p>
                <div class="features">
                    <div class="feature">
                        <i class="fas fa-book-open"></i>
                        <span>Course Management</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-chart-line"></i>
                        <span>Grade Tracking</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-calendar-alt"></i>
                        <span>Event Calendar</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-section">
            <div class="form-container">
                <div class="form-nav">
                    <button class="tab-btn active" data-form="login">Login</button>
                    <button class="tab-btn" data-form="signup">Sign Up</button>
                </div>

                <form id="login-form" class="form active">
                    <h2>Sign In</h2>
                    <div class="input-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="input-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                        <span class="toggle-password" onclick="togglePassword('login-password')">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    <div class="remember-forgot">
                        <div class="remember">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot">Forgot password?</a>
                    </div>
                    <button type="submit" class="submit-btn">Login</button>
                </form>
              
                <form id="signup-form" class="form">
                    <h2>Create Account</h2>
                    <div class="input-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-id">Student ID</label>
                        <input type="text" id="signup-id" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-email">University Email</label>
                        <input type="email" id="signup-email" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-password">Create Password</label>
                        <input type="password" id="signup-password" required>
                        <span class="toggle-password" onclick="togglePassword('signup-password')">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    <div class="password-strength">
                        <div class="strength-meter">
                            <div class="meter-segment"></div>
                            <div class="meter-segment"></div>
                            <div class="meter-segment"></div>
                            <div class="meter-segment"></div>
                        </div>
                        <span class="strength-text">Password strength</span>
                    </div>
                    <button type="submit" class="submit-btn">Create Account</button>
                </form>
                
                <div class="help-section">
                    <p>Need help? <a href="#">Contact IT Support</a></p>
                    <p>Back to homepage? <a href="../html/index.html">Homepage</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../js/login.js"></script>
</body>
</html>
