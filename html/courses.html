<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrolled Courses</title>
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/courses.css">
</head>
<body>
    <div id="navbar-container"></div>
    <div class="transition-container"></div>
    
    <main>
        <section class="header">
            <h1>Enrolled Courses - Spring 2025</h1>
            <div class="semester-info">
                <span id="current-semester">Spring</span>
                <span id="total-credits">Total Credits: 0</span>
            </div>
        </section>

        <div class="course-box">
            <div class="course-box-header">
                <h2>My Courses</h2>
                <div class="course-actions">
                    <button id="refresh-courses" class="action-btn" title="Refresh Courses">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>
            
            <div class="course-list">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Course Code</th>
                                <th>Course Name</th>
                                <th>Section</th>
                                <th class="credits-col">Credits</th>
                                <th class="instructor-col">Instructor</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="courses-table-body">
                            <tr class="loading-row">
                                <td colspan="6">
                                    <div class="loading-spinner">
                                        <i class="fas fa-spinner fa-spin"></i> Loading courses...
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div class="no-courses-message" style="display: none;">
                <i class="fas fa-book-open"></i>
                <p>You are not enrolled in any courses this semester.</p>
            </div>
        </div>
        
        <!-- Drop Course Confirmation -->
        <div id="drop-course-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h3>Confirm Course Drop</h3>
                <p id="drop-confirmation-text">Are you sure you want to drop this course?</p>
                <div class="modal-actions">
                    <button id="confirm-drop" class="btn confirm-btn">Drop Course</button>
                    <button id="cancel-drop" class="btn cancel-btn">Cancel</button>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/navbar.js"></script>
    <script src="../js/courses.js"></script>
</body>
</html>
